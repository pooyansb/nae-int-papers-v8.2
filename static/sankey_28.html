    function getResponsiveLayout() {
      const plotDiv = document.getElementById('plot');
      const width = plotDiv.clientWidth;
      const height = plotDiv.clientHeight;

      const scaleFactor = width / 1540; // scale relative to ideal width
      const fontSize = Math.max(10, 15 * scaleFactor); // proportional font scaling

      return {
        width: width,
        height: height,
        font: { 
          color: "black", 
          family: "Calibri", 
          size: fontSize
        },
        margin: { t: 20, l: 30, r: 20, b: 20 },
        paper_bgcolor: "#fff",
        plot_bgcolor: "#fff"
      };
    }

    function drawSankey() {
      Plotly.react(
        "plot",
        sankeyData,
        getResponsiveLayout(),
        { 
          responsive: true, 
          displayModeBar: false, 
          scrollZoom: true
        }
      );
    }

    window.addEventListener("DOMContentLoaded", drawSankey);
    window.addEventListener("resize", drawSankey);
  </script>
